<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Vse">
        <div class="Header">
            <h1>BMI CALCULATOR</h1>
        </div>


            <div class="Age">
                <p>Age</p>
                <input class="age-input-field" type="number" placeholder="1 Years" required>
            </div>

            <div class="Gender">
                <p>Gender</p>
                <select class="gender-input-field" name="Gender" id="Gender">
                    <option disabled selected></option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>

            <div class="Height">
                <p>Height</p>
                <input class="height-input-field" type="number" placeholder="1 Centimetre" required>
            </div>

            <div class="Weight">
                <p>Weight</p>
                <input class="weight-input-field" type="number" placeholder="1 Kilogram" required>
            </div>


        <div class="Calculate">
            
            <button class="calc"> Calculate </button>

        </div>

        <div class="Score">
            <h3>Your BMI is: <b class="Result">00</b> </h3>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
