<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Vse">
        <div class="Header">
            <h1>BMI CALCULATOR</h1>
        </div>
            <div class="Age">
                <p>Age</p>
                <input type="number" placeholder="1 Years" required>
            </div>
            <div class="Gender">
                <p>Gender</p>
                <select name="Gender" id="Gender">
                    <option disabled selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="Height">
                <p>Height</p>
                <input type="number" placeholder="1 M" required>
            </div>
            <div class="Weight">
                <p>Weight</p>
                <input type="number" placeholder="1 kq" required>
            </div>
        <div class="Calculate">
            <button>Calculate</button>
        </div>
        <div class="Score">
            <h3>Your BMI is: <b>00</b> </h3>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
